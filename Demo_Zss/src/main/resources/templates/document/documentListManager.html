<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
<title>Hello World!</title>
<link href="/css/bootstrap.min.css" rel="stylesheet" />
<script src="/js/jquery-1.12.3.min.js"></script>
<script src="/js/bootstrap.min.js"></script>
</head>
<body>
	<nav th:replace="fragments/headNav::nav"></nav>
	<div>
		<div class="col-md-2">
			<div th:include="fragments/documentManagerLeft::leftmenu"></div>
		</div>
		<div class="col-md-10">
			<div>
			<div>
				<button class="btn" onclick="clickAddModel();">新增</button>
			</div>
			<table id="table" class="table">
				<caption>
					<select id="stageSelectMain" name="stage" th:value="${commonSearchForm.stage}">
						<option value="0" th:selected="${commonSearchForm.stage==0}">请选择</option>
						<option value="2" th:selected="${commonSearchForm.stage==2}">初中</option>
						<option value="3" th:selected="${commonSearchForm.stage==3}">高中</option>
					</select>
					<select id="subjectSelectMain">
						<option th:if="${subjectId}==null" th:value="0">请选择</option>
						<option th:each="subject:${subjects}" th:value="${subject.id}" th:text="${subject.subjectName}"
						th:selected="${subject.id}==${commonSearchForm.subjectId}">语文</option>
						<option th:remove="all">数学</option>
						<option th:remove="all">英语</option>
					</select>
					<select id="versionSelectMain">
						<option th:if="${versionId}==null" th:value="0">请选择</option>
						<option th:each="version:${versions}" th:value="${version.id}" th:text="${version.versionName}"
						th:selected="${version.id}==${commonSearchForm.versionId}">语文</option>
						<option th:remove="all">数学</option>
						<option th:remove="all">英语</option>
					</select>
				</caption>
				<thead>
					<tr>
						<th>序号</th>
						<th>文档名称</th>
						<th>文档类型</th>
						<th>文档大小</th>
						<th>上传用户</th>
						<th>上传时间</th>
						<th>操作</th>
					</tr>
				</thead>
				<tbody id="tableData">
					<tr th:each="doc:${documents}">
						<td th:text="${doc.id}">Tanmay</td>
						<td th:text="${doc.name}">Bangalore</td>
						<td th:text="${doc.docSuffix}">Bangalore</td>
						<td th:text="${doc.size}">Bangalore</td>
						<td th:text="${doc.createUser.username}">Bangalore</td>
						<td th:text="${doc.createTime}">Bangalore</td>
						<td>查看关联 <a th:href="@{/document/deleteDocument(id=${doc.id})}">删除</a>
						</td>
					</tr>
				</tbody>
				<tfoot>
					<tr>
						<td colspan="4">
							<input id="totalPage" type="hidden" th:value="${totalPage}"/>
							<ul id="pagination-demo" th:attr="totalPage='${totalPage}'" class="pagination-sm"></ul>
						</td>
					</tr>
				</tfoot>
			</table>
			</div>
		</div>
	</div>
</body>
</html>
